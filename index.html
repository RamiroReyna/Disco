<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Canciones</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #ff4b4b;
        }

        /* Layout */
        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin: auto;
            flex-wrap: wrap;
        }

        /* Songs Container */
        .songs-container {
            background: #1c2028;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 48%; /* Ocupa la mitad del espacio */
        }

        .song {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            background: #292e39;
            color: #ff4b4b;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
        }

        .song:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 75, 75, 0.3);
            border: 2px solid #ff4b4b;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            outline: none;
            background: #292e39;
            color: #fff;
        }

        /* Collage Container */
        .collage-container {
            width: 48%; /* Ocupa la mitad del espacio */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            grid-template-rows: repeat(3, 1fr); /* Tres filas */
            gap: 10px;
            align-items: center;
        }

        .collage-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px 0;
            font-size: 1rem;
            color: rgba(224, 224, 224, 0.8);
            background: #161b22;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .songs-container {
                width: 100%; /* Ocupa toda la pantalla en pantallas pequeñas */
                margin-bottom: 20px; /* Agrega un espacio inferior */
            }

            .collage-container {
                width: 100%; /* Ocupa toda la pantalla en pantallas pequeñas */
                grid-template-columns: repeat(2, 1fr); /* Mantiene dos columnas */
                grid-template-rows: repeat(3, 1fr); /* Mantiene tres filas */
            }
        }

        @media (max-width: 480px) {
            .songs-container {
                width: 100%; /* Ocupa toda la pantalla en pantallas muy pequeñas */
            }

            .collage-container {
                width: 100%; /* Ocupa toda la pantalla en pantallas pequeñas */
                grid-template-columns: repeat(2, 1fr); /* Mantiene dos columnas */
                grid-template-rows: repeat(3, 1fr); /* Mantiene tres filas */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Songs Section -->
        <div class="songs-container">
            <h1>Canciones para Ti</h1>
            <div class="song" onclick="playSong('AlReves.mp3')">Al revés</div>
            <div class="song" onclick="playSong('AlguienSoyYo.mp3')">Alguien soy yo</div>
            <div class="song" onclick="playSong('MeEnseñaste.mp3')">Me enseñaste</div>
            <div class="song" onclick="playSong('cancion4.mp3')">Canción 4</div>
            <div class="song" onclick="playSong('cancion5.mp3')">Canción 5</div>
            <audio id="audioPlayer" controls></audio>
        </div>

        <!-- Collage Section -->
        <div class="collage-container">
            <img src="imagen1.jpeg" alt="Nosotros 1">
            <img src="imagen2.jpeg" alt="Nosotros 2">
            <img src="imagen3.jpeg" alt="Nosotros 3">
            <img src="imagen4.jpeg" alt="Nosotros 4">
            <img src="imagen5.jpeg" alt="Nosotros 5">
            <img src="imagen6.jpeg" alt="Nosotros 6">
        </div>
    </div>

    <footer>
        &copy; 2024 | Te amaré siempre
    </footer>

    <script>
        function playSong(file) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = file;
            audioPlayer.play();
        }
    </script>
</body>
</html>
